<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  	
  <form>
      <div class="row">
         <div class="medium-6 columns">
            <label>Input Text
               <input type="text">
            </label>
         </div>
         <div class="medium-6 columns">
            <label>Input search
               <input type="search">
            </label>
         </div>
      </div>
      <div class="row">
         <div class="medium-4 columns">
            <label>Input time
               <input type="time">
            </label>
         </div>
         <div class="medium-4 columns">
            <label>Input Date
               <input type="date">
            </label>
         </div>
         <div class="medium-4 columns">
            <label>Datetime
               <input type="datetime-local">
            </label>
         </div>
      </div>

      <div class="row">
         <div class="medium-4 columns">
            <label>Number
               <input type="number">
            </label>
         </div>
         <div class="medium-4 columns">
            <label>Telephone
               <input type="tel">
            </label>
         </div>
        <div class="medium-4 columns">
            <label>Month
               <input type="month">
            </label>
        </div>
      </div>

      <div class="row">
         <div class="medium-6 columns">
            <label>Input url
               <input type="url">
            </label>
         </div>
         <div class="medium-6 columns">
            <label>Input week
               <input type="week">
            </label>
         </div>
      </div>

      <div class="row">
         <div class="medium-6 columns">
            <label>Email
               <input type="email">
            </label>
         </div>
         <div class="medium-6 columns">
            <label>Password
               <input type="password">
            </label>
         </div>
      </div>

      <div class="row">
         <div class="medium-12 columns">
            <label>Textarea
               <textarea>Hi .. This is from textarea.....</textarea>
            </label>
         </div>
      </div>
      
      <div class="row">
         <div class="medium-12 columns">
            <label>      Select your car:
      <select>
         <option value="Rolls-Royce Wraith">Rolls-Royce Wraith</option>
         <option value=" Lamborghini Huracan"> Lamborghini Huracan</option>
         <option value="Bentley Flying Spur">Bentley Flying Spur</option>
         <option value="Porsche 911 Turbo S">Porsche 911 Turbo S</option>
      </select>
            </label>
         </div>
      </div>
      
      <div class="row">
         <fieldset class="medium-12 columns">
            <legend>Select your vehicle</legend>
            <input type="radio" name="vehicle" value="XUV" id="vehicleXUV" required checked ><label for="vehicleXUV">XUV</label>
            <input type="radio" name="vehicle" value="XYLO" id="vehicleXYLO"><label for="vehicleXYLO">XYLO</label>
            <input type="radio" name="vehicle" value="SCORPIO" id="vehicleSCORPIO"><label for="vehicleSCORPIO">SCORPIO</label>
         </fieldset>
      </div>
      
      <div class="row">
         <fieldset class="medium-12 columns">
            <legend>Choose your favourite company</legend>
            <input id="audi" type="checkbox" checked><label for="audi">Audi</label>
            <input id="mahindra" type="checkbox"><label for="mahindra">Mahindra</label>
            <input id="benz" type="checkbox"><label for="benz">Benz</label>
         </fieldset>
      </div>
      
      <div class="row">
   <fieldset class="fieldset">
      <legend>Select your favourite sport.</legend>
      <input id="football" type="checkbox" checked ><label for="football">Football</label>
      <input id="cricket" type="checkbox"><label for="cricket">Cricket</label>
      <input id="baseball" type="checkbox"><label for="baseball">Baseball</label>
      <input id="basketball" type="checkbox"><label for="basketball">Basketball</label>
   </fieldset>
      </div>
      
   </form>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
