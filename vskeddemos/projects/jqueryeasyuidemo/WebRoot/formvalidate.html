<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" type="text/css" href="js/lib/jqueryeasyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/lib/jqueryeasyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="js/lib/jqueryeasyui/themes/demo.css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jqueryeasyui/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Basic Form</h2>
    <p>Fill the form and submit it.</p>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="New Topic" style="width:400px">
        <div style="padding:10px 60px 20px 60px">
        <form id="ff" method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="sname" id="sname" style="width:100%" label="Name:" data-options="label:'Name:',required:true,missingMessage:'请输入名称'">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="email" id="email" style="width:100%" data-options="label:'Email:',required:true,validType:'email',missingMessage:'请输入邮箱',invalidMessage:'邮箱格式不正确'" >
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="subject" id="subject" style="width:100%" label="Subject:" >
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="message" id="message" style="width:100%;height:60px" label="Message:" data-options="multiline:true">
            </div>
            <div style="margin-bottom:20px">
                <select class="easyui-combobox" name="language" id="language" label="Language" style="width:100%"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>
            </div>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
        </div>
        </div>
    </div>
    <script>
$(function(){
   //$.parser.parse();//重新加载样式
    $('#sname').textbox('textbox').focus(); 
});
        function submitForm(){
//console.log($("#ff").form('validate'))
if(!$("#ff").form('validate')){
return false;
}
            $('#ff').form('submit');
        }
        function clearForm(){
            $('#ff').form('clear');
        }
    </script>
</body>
</html>
