<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>菜单示例</title>
    <link rel="stylesheet" type="text/css" href="js/lib/jqueryeasyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/lib/jqueryeasyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="js/lib/jqueryeasyui/themes/demo.css">

</head>
<body>

    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jqueryeasyui/jquery.easyui.min.js"></script>

<script type="text/javascript">
	$(function () {
		
  var panel0=$('<div></div>');
  panel0.attr('id','myHeadMenuPanel');
  panel0.attr('class','easyui-panel');
  
  var menu1=$('<a href="#" class="easyui-linkbutton" data-options="plain:true">主页</a>');  
  panel0.append(menu1);
  
  var menu2=$('<a href="#" class="easyui-splitbutton" data-options="menu:\'#mm1\'">系统管理</a>');  
  panel0.append(menu2);
  
	$(document.body).append(panel0);
		

	});

</script>
</body>
</html>
