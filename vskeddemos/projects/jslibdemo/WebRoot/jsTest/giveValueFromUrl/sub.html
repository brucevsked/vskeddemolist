 <script type="text/javascript" >
 	
 function getUrlParam(){
 	var strUrl=window.location.href;
 	var arrStr=strUrl.split('?');

 	if((arrStr[1])==undefined || (arrStr[1])=='') console.log('no parameter in url');
 	//console.log(arrStr[1]);
 	var arrSa=arrStr[1].split('&');
 	//console.log(arrSa);
 	for(var i in arrSa){ 		
 		var arrTmp=arrSa[i].split('=');
 		console.log(arrTmp[0]+'|'+arrTmp[1]);
 	}
 }
 getUrlParam();
 </script>
