app.name=H57 Shiro

# Database properties
jdbc.driver=com.mysql.jdbc.Driver
jdbc.name=h57_shiro
jdbc.host=localhost
jdbc.url=jdbc:mysql://${jdbc.host}/${jdbc.name}
jdbc.user=root
