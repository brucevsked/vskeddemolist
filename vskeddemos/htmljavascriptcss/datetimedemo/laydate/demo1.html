<!DOCTYPE HTML>
<html>
<head>
<!-- must set here! -->
<base href="">

<title>模板页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
  .taa1{
   }
</style>

</head>

<body>

单个元素绑定
<input type="text" id="openTime1"><input type="text" id="openTime2">
<br>
多个元素绑定
<input type="text" id="startTime1" class="taa1"><input type="text" id="endTime1" class="taa1">
<br>
回调测试
<input type="text" id="lostTime1">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script> 
<script type="text/javascript" charset="UTF-8" src="laydate.js"></script>

<script type="text/javascript">
//执行一个laydate实例
laydate.render({
  elem: '#openTime1' //指定元素
});
laydate.render({
  elem: '#openTime2', //指定元素
  type: 'datetime',
  value:'2017-08-18' //配合luxon效果更强
});

//同时绑定多个
$('.taa1').each(function(){
  //console.log(this.id)
  laydate.render({
    elem: this
    ,trigger: 'click'
  });
}); 

laydate.render({
  elem: '#lostTime1' ,//指定元素
  done: function(value, date, endDate){
    console.log(value); //得到日期生成的值，如：2017-08-18
    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
  }
});
</script>

</body>
</html>
