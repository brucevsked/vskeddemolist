<script type="text/javascript">
    $(function(){

var momentTest=new Object({
	t1: function(){
	  var now = moment();
	  console.log('now:'+now);
	  var day = moment("1995-12-25");
	  console.log('day:'+day);
	},
	t2:function(){
	  var isDate1=moment("not a real date").isValid(); // false
	  var isDate2=moment("2013-02-08 09:30:26.123").isValid(); // true
	  console.log('isDate1:'+isDate1);
	  console.log('isDate2:'+isDate2);
	},
	t3:function(){
	  //字符串 + 格式 1
	  /**
moment(String, String);
moment(String, String, String);
moment(String, String, Boolean);
moment(String, String, String, Boolean);
	  */
	  var m1=moment("12-25-2018", "MM-DD-YYYY");
	  console.log('m1:'+m1);
	  var m2=moment("12/25/2018", "MM-DD-YYYY");
	  console.log('m2:'+m2);
	},
	t4:function(){
	  var curWeek=moment().day();
	  console.log('curWeek:'+curWeek);

    //moment().day(10); // next Wednesday (3 + 7)
    //moment().day(24); // 3 Wednesdays from now (3 + 7 + 7 + 7)
	},
	t5:function(){
console.log(moment().get('year'));
console.log(moment().get('month')+1);  // 0 to 11
console.log(moment().get('date'));
console.log(moment().get('hour'));
console.log(moment().get('minute'));
console.log(moment().get('second'));
console.log(moment().get('millisecond'));

	},

/*
Key	Shorthand
years	y
quarters	Q
months	M
weeks	w
days	d
hours	h
minutes	m
seconds	s
milliseconds	ms
*/
	  //加法
	  var t1=moment().add(2, 'days');
	  console.log(t1);
	  //减法
	  console.log(moment().subtract(3, 'days'));
	},
	t7:function(){
	  console.log(moment().format());
	  console.log(moment().format('YYYY-MM-DD'));
	  console.log(moment().format('YYYY-MM-DD HH:mm:ss'));
	},

	  console.log(moment('2010-10-20').isBefore('2010-10-21'));// true

    //moment('2010-10-20').isBetween('2009-12-31', '2012-01-01', 'year'); // true
	  
	},
