<!DOCTYPE HTML>
<html>
<head>
<!-- must set here! -->
<base href="">

<title>时间选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="js/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
</head>

<body>
demo1:
<input id="test1" /><br>
demo2:
<input id="test2" /><br>
demo3:
<input id="test3" /><br>
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>


<script type="text/javascript">
    $(function(){
      console.log('ok');
      
      $('#test1').datepicker({
          autoclose:true,
          format:'yyyy-mm-dd',
          language:'zh-CN'
      });
      
      $('#test2').datepicker({autoclose:true});
      
      $('#test3').datepicker({
          autoclose:true,
          format:'yyyy-mm-dd',
          todayBtn: "linked",          
          language:'zh-CN'
      });
      $('#test3').datepicker('setDate',new Date());
      
      
    });
</script>

</body>
</html>
