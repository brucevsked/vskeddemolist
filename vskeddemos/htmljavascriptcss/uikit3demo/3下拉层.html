<script>
'use strict'

$(function(){

$('.uk-inline').on('click',function(){
  var $obj=$(this);
  var emTag=$obj.find('.triangle');
  if(emTag.hasClass('triangle-top')){
    emTag.removeClass('triangle-top');
    $obj.parent().find('.triangle-bottom').removeClass('triangle-bottom').addClass('triangle-top');
    emTag.addClass('triangle-bottom');
  }else{
    emTag.removeClass('triangle-bottom');
    emTag.addClass('triangle-top');
  }
  });

});
</script>
