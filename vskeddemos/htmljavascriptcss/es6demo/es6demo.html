<script type="text/javascript">
 "use strict";
class Person {
  name="good";
  beforeStr="!!!!!!!!!!!!!";
  constructor(name) {
    this.name = name;
  }
  say () {
    console.log(this.beforeStr+"say hi");
  }
  static say1 () {
    console.log("say hi i va");
  }
  sing () {
    console.log("lalalalala");
  }
 };
new Person().say(); //控制台会输出say hi
Person.say1();
new Person().sing();
