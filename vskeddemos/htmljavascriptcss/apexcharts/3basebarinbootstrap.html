<body>
<div class="container" >
 <div class="row">

 <div class="row">
    <div class="col-sm" >

    </div>
    <div class="col-sm">
      <div id="myChart1"></div>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrapdemo/js/lib/bootstrap/js/bootstrap.min.js" ></script>
  <script type="text/javascript" src="js/apexcharts.min.js"></script>
  <script>
'use strict'

var chartOperate=new Object({
  barChart:null,
  getBarChartOption:function(){
    return {
          series: [{
          data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380]
        }],
          chart: {
          type: 'bar',
          redrawOnParentResize: true,
          height: parseInt($(window).height()/1.5)
        },
        plotOptions: {
          bar: {
            horizontal: true,
          }
        },
        dataLabels: {
          enabled: true
        },
        xaxis: {
          categories: ['South Korea', 'Canada', 'United Kingdom', 'Netherlands', 'Italy', 'France', 'Japan',
            'United States', 'China', 'Germany'
          ],
        }
        };
  },
  initBarChart:function(myChart){
        myChart = new ApexCharts(document.querySelector("#myChart1"), chartOperate.getBarChartOption());
        myChart.render();
        chartOperate.barChart=myChart;
  }
});


$(function(){
  chartOperate.initBarChart(chartOperate.barChart);
        
  window.onresize = function(){    
    chartOperate.barChart.updateOptions(chartOperate.getBarChartOption());
    //chartOperate.barChart.destroy();
    //chartOperate.initBarChart(chartOperate.barChart);
    //location.reload();
  };


});
  </script>

</body>
