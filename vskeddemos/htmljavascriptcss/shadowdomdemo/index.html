<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shadowdom — web components</title>
	<script src="js/head.js" defer></script>
	<script src="js/menu.js" defer></script>
	<style type="text/css">
		.sub-menu ul{
			padding: 0;
		}
		.sub-menu ul li{
			height: 40px;
			line-height: 40px;
			list-style: none;
			padding-left: 45px;
		}
		.sub-menu ul li:hover{
			background-color:#009688;
		}
		.sub-menu ul li a{
			font-size: 14px;
			color: #fff;
			text-decoration: none;
		}

		.content{
			position: fixed;
			top:50px;
			left:200px;
			background-color: #ccc;
			padding-bottom: 44px;
			width: 100%;
			height: 100%;
			text-align: center;
			padding-top: 10px;
		}
	</style>
</head>
<body>
	<!-- 头部 -->
	<head-box data-text="用户名：admin"></head-box>
	<!-- 左侧菜单 -->
	<template id="menu-box">
	<style>
	  	.menu{
			position: fixed;
		    left: 0;
		    top: 0;
		    z-index:1000;
		    width: 200px;
		    height: 100%;
		    background-color: #20222A;
		}
		.menu ul{
			list-style: none;
			padding: 0;
		}
		.menu ul.menu-ul{
			height: 50px;
			line-height: 50px;
		}
		.menu li{
			list-style: none;
		}
		.menu-ul>li{
			font-size: 18px;
			position: relative;
			cursor: pointer;
		}
		.menu-ul>li a{
			padding-left: 45px;
		}
		.menu a{
			color: #fff !important;
			text-decoration: none;
		}
		.sub-menu{
			display: none;
		}
		.menu-ul>li:hover .sub-menu{
			display: block;
		}
		.icon{
			position: absolute;
			top:0;
			right:15px;
			width: 12px;
			transition:all 0.3s ease 0s;
		}
		.icon img{
			width: 100%;
		}
		.menu-ul>li:hover .icon{
			transform:rotate(180deg);
		}
		.menu-ul>li:hover .sub-menu{
			display: block;
		}
	 </style>
	 <div class="menu">
	 	<ul class="menu-ul">
	 		<li>
	 			<a href="#" name="element-name">菜单1</a>
	 			<div class="icon">
					<img src="images/down.png" alt="">
				</div>
				<div class="sub-menu">
					<slot name="attributes"></slot>
				</div>
	 		</li>
		 </ul>
	 </div>
	</template>

	<menu-list>
		<a href="#" slot="element-name">菜单1</a>
		<div class="icon">
			<img src="images/down.png" alt="">
		</div>
		<div class="sub-menu" slot="attributes">
			<ul>
				<li>
					<a href="#">菜单1-1</a>
				</li>
				<li>
					<a href="#">菜单1-2</a>
				</li>
				<li>
					<a href="#">菜单1-3</a>
				</li>
				<li>
					<a href="#">菜单1-4</a>
				</li>
			</ul>
		</div>
	</menu-list>
	<!-- 主体部分 -->
	<div class="content">
		右侧主体部分
	</div>
</body>
</html>
