<!DOCTYPE HTML>
<html lang="zh">
<head>
<!-- must set here! -->
<base href="">

<title>ztree自定义图标</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="js/lib/zTree/css/zTreeStyle/zTreeStyle.css" />
<link rel="stylesheet" href="js/lib/zTree/css/demo.css" />
</head>

<body>
 
 
	<div class="zTreeDemoBackground left">
		<ul id="leftZtree" class="ztree"></ul>
	</div>

	<script src="js/jquery.min.js"></script>
<script src="js/lib/zTree/js/jquery.ztree.all.min.js"></script>

<script>
'use strict'
	
$(function(){
 
 var leftZtreeSetting = {data: { simpleData: { enable: true } }};

var leftZtreeNodes =[
			{ id:1, pId:0, name:"展开、折叠 自定义图标不同", open:true, iconOpen:"js/lib/zTree/css/zTreeStyle/img/diy/1_open.png", iconClose:"js/lib/zTree/css/zTreeStyle/img/diy/1_close.png"},
			{ id:11, pId:1, name:"叶子节点1", icon:"js/lib/zTree/css/zTreeStyle/img/diy/2.png"},
			{ id:12, pId:1, name:"叶子节点2", icon:"js/lib/zTree/css/zTreeStyle/img/diy/3.png"},
			{ id:13, pId:1, name:"叶子节点3", icon:"js/lib/zTree/css/zTreeStyle/img/diy/5.png"},
			{ id:2, pId:0, name:"展开、折叠 自定义图标相同", open:true, icon:"js/lib/zTree/css/zTreeStyle/img/diy/4.png"},
			{ id:21, pId:2, name:"叶子节点1", icon:"js/lib/zTree/css/zTreeStyle/img/diy/6.png"},
			{ id:22, pId:2, name:"叶子节点2", icon:"js/lib/zTree/css/zTreeStyle/img/diy/7.png"},
			{ id:23, pId:2, name:"叶子节点3", icon:"js/lib/zTree/css/zTreeStyle/img/diy/8.png"},
			{ id:3, pId:0, name:"不使用自定义图标", open:true },
			{ id:31, pId:3, name:"叶子节点1"},
			{ id:32, pId:3, name:"叶子节点2"},
			{ id:33, pId:3, name:"叶子节点3"}

		];

$(document).ready(function(){
	$.fn.zTree.init($("#leftZtree"), leftZtreeSetting, leftZtreeNodes);
});
 
});
</script>

</body>
</html>
