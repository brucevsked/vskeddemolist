<!DOCTYPE HTML>
<html lang="zh">
<head>

<base href="">

<title>String测试</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
</head>

<body>

<script src="js/jquery.min.js"></script>

<script>
'use strict'

$(function(){

	let test=new StringTest();
	test.testSubString();
	test.testIndexOf();
	test.testLastIndexOf();

});
  
class StringTest{

	testSubString(){
		let s1="123456789";
		let s2=s1.substring(0,3);
		console.log("---------------from,to:",s2);
		let s3=s1.substring(3);
		console.log("---------------to,end:",s3);
		let s4=s1.substring(s1.length-2);
		console.log("---------------length-2:",s4);
	}

	testIndexOf(){
		let s1="aaabbbccc111222333aaabbbccc111222333";
		let index=s1.indexOf('aaa');
		console.log("---------------indexOf:",index);
	}

	testLastIndexOf(){
		let s1="123456789123456789";
		let index=s1.lastIndexOf('1');
		console.log("---------------lastIndexOf:",index);
	}
}

</script>

</body>
</html>
