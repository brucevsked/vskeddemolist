<body>


	<script>
		'use strict'

		class StringTest {

			testSubString() {
				let s1 = "123456789";
				let s2 = s1.substring(0, 3);
				console.log("---------------from,to:", s2);
				let s3 = s1.substring(3);
				console.log("---------------to,end:", s3);
				let s4 = s1.substring(s1.length - 2);
				console.log("---------------length-2:", s4);
			}

			testIndexOf() {
				let s1 = "aaabbbccc111222333aaabbbccc111222333";
				let index = s1.indexOf('aaa');
				console.log("---------------indexOf:", index);
			}

			testLastIndexOf() {
				let s1 = "123456789123456789";
				let index = s1.lastIndexOf('1');
				console.log("---------------lastIndexOf:", index);
			}

			testParseInt() {
				let s1 = '110';
				console.log('s1 value is:', s1);
				console.log('s1 data type is:', typeof s1);
				let v1 = parseInt(s1);
				console.log('v1 value is:', v1);
				console.log('v1 data type is:', typeof v1);
			}

			stringToDate(){
				let str='2023-06-06 15:32:12';
				let d=new Date(str);
				console.log(d);
				console.log(d.getFullYear());
				console.log(d.getMonth());
				console.log(d.getDate());
				console.log(d.getTime());//1686036732000
			}

			stringToDouble(){
				let s='36.53035085834927';
				let d=parseFloat(s);
				console.log("before:",s);
				console.log("after:",d);
			}

			stringToJson(){
				let str='{"name":"vsked","age":18}';
				console.log("str:",str);
				let myJson=JSON.parse(str); //string to json
				console.log("json:",myJson);
				let myStr=JSON.stringify(myJson); //json to string
				console.log("myStr:",myStr);
			}
		}



		let test = new StringTest();

		//test.stringToDouble();

	</script>
