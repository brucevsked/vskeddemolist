<body>

	<script>
		'use strict'

		class Person {

			userName = "vsked";

			constructor(nameStr) {
				this.userName = nameStr;
			}

			say(str) {
				console.log(this.userName + " say :" + str);
			}

			static run() {
				console.log("has run ");
			}
		}

		var curPersion = new Person("sam");
		curPersion.say('hello');

		Person.run();

	</script>
