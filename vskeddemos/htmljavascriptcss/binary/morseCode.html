<meta name="description" content="摩尔斯电码（又译为摩斯密码，Morse code）是一种时通时断的信号代码，通过不同的排列顺序来表达不同的英文字母、数字和标点符号。它发明于1837年，发明者有争议，是美国人塞缪尔·莫尔斯或者艾尔菲德·维尔。 摩尔斯电码是一种早期的数字化通信形式，但是它不同于现代只使用零和一两种状态的二进制代码，它的代码包括五种： 点、划、点和划之间的停顿、每个字符之间短的停顿、每个词之间中等的停顿以及句子之间长的停顿。...">
<title>摩尔斯电码</title>
</head>
<body>

<script>


var morseCode=new Object({
	en:{"a":".-","b":"-...","c":"-.-.","d":"-..","e":".","f":"..-.","g":"--.","h":"....","i":"..","j":".---","k":"-.-","l":".-..",
		"m":"--","n":"-.","o":"---","p":".--.","q":"--.-","r":".-.","s":"...","t":"-","u":"..-","v":"...-","w":".--","x":"-..-",
		"y":"-.--","z":"--..","1":".----","2":"..---","3":"...--","4":"....-","5":".....","6":"-....","7":"--...","8":"---..","9":"----.","0":"-----",
		"?":"..--..","/":"-..-.","(":"-.--.-",")":"-.--.-","-":"-....-",".":".-.-.-"},
	getRen:function(en){
		var ren={};
		for(var enData in en){
			ren[en[enData]]=enData;
		}
		return ren;
	},
	strToEn:function(str){
		var s=str;
		var r="";
		var i=0;
		for(i=0;i<s.length;i++){
			r+=morseCode.en[s[i]]+((i==s.length-1)?"":" ");
		}
		return r;
	},
	enToStr:function(en){
		var ren=morseCode.getRen(morseCode.en);
		var s=en.split(" ");
		var r="";
		var i=0;
		for(i=0;i<s.length;i++){
			r+=ren[s[i]]+"";
		}
		return r;
	}
});
var str="hellothis is good";
var en=morseCode.strToEn(str);
console.log('|'+en+'|');
var men=morseCode.enToStr(en);
console.log('|'+men+'|');
</script>
</body>
</html>
