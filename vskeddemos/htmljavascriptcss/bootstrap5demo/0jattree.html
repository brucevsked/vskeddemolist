<script>
"use strict"

var vskedtree=new Object({
  id:"vskedTree1s",//唯一标识
  config:{
    idKey:"id", //树数据主键标识
    parentIdKey:"parentId", //树数据父节点标识
    textKey:"name", //树数据文本显示标识
    maxLevelParentId:"-1", //最高层级父节点编号可是是null,undefined,0,-1等
    isCheckedParent:true, //勾选子节点时是否勾选父节点
    isCheckedChild:true,  //勾选父节点时是否勾选所有子节点
  },
  treeData:[],

  show:function(){

  },
  isExistChild:function(){

  },
  getChildrensData:function(parentId){
    var childrenList=new Array();
        var navDataIndex=0;

        for(navDataIndex=0;navDataIndex<this.treeData.length;navDataIndex++) {
          var curNode=this.treeData[navDataIndex];
            var tmpParentId=curNode[this.config.parentIdKey];

            if(parentId==tmpParentId){
                childrenList.push(curNode);
            }
        }
        return childrenList;
  },
  init:function(config,data){
    this.config=config;
    this.treeData=data;
  }
});


</script>
