"use strict"

var login=new Object({
  testGet1:function(){
    $.ajax({
      type:"get",
      url:"http://localhost:8080/lostweek/hello.html",
      //async:true,
      success:function(dt){
        $('#backMsg').html(dt);
      }
    });
  },
  testGet2:function(){
    $.get('http://localhost:8080/lostweek/hello.html',{ name:'vsked'},function(dt){
		 $('#backMsg1').html(dt);
	});
  },
  testPost1:function(){
    $.ajax({
      type:"post",
      url:"http://localhost:8080/lostweek/hello.html",
      //async:true,
      success:function(dt){
        $('#backMsg').html(dt);
      }
    });
  },
  testPost2:function(){
    $.post('http://localhost:8080/lostweek/hello.html',{ myName: 'ffa' },function (dt){
		 $('#backMsg1').html(dt);
	});
  },
  testPut:function(){
    $.ajax({
      type:"put",
      dataType: "json", //html,xml,json,text,script,jsonp
      url:"http://localhost:8080/lostweek/hello.html",
      //async:true,
      success:function(dt){
        $('#backMsg').html(dt);
      }
    });
  },
  testDelete:function(){
    $.ajax({
      type:"delete",
      dataType: "json", //html,xml,json,text,script,jsonp
      url:"http://localhost:8080/lostweek/hello.html",
      //async:true,
      success:function(dt){
        $('#backMsg').html(dt);
      }
    });
  },
  testPatch:function(){
    $.ajax({
      type:"patch",
      dataType: "json", //html,xml,json,text,script,jsonp
      url:"http://localhost:8080/lostweek/hello.html",
      //async:true,
      success:function(dt){
        $('#backMsg').html(dt);
      }
    });
  }
});

$(function(){

console.log('init ok');
$("#bt1").on("click", login.test1);
$("#bt2").on("click",{page:"hellopage"},login.test2);
$("#bt3").on("click",123,login.test2);

});
