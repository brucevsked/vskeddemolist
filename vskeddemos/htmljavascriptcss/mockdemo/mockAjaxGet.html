<!DOCTYPE HTML>
<html>
<head>
<!-- must set here! -->
<base href="">

<title>模板页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

</head>

<body>
  <div id="backMsg">hello this is first </div>
  <div id="backMsg1">hello this is ff </div>
<!-- 使用方向键试试 或拖动看看-->
<script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/lib/mock-min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function(){
      Mock.mock('http://localhost:8080/lostweek/hello.html','get',{
        name: '@cname',
        sex: '@string("男女",1)',
        birthday: '@datetime',
        hometown: '@county(true)',
        age:'@natural(1,100)',
        usepassword: '@string(6,10)',
        email: '@email',
        boker: '@url',
        'phone|1': /^1[0-9]{10}$/ 
        });
    $.ajax({
      type:"get",
      url:"http://localhost:8080/lostweek/hello.html",
      //async:true,
      success:function(dt){
        $('#backMsg').html(dt);
      }
    });
      Mock.mock(RegExp('http://localhost:8080/lostweek/hello.html.*'),'get',{
        name: '@cname',
        sex: '@string("男女",1)',
        birthday: '@datetime',
        hometown: '@county(true)',
        age:'@natural(1,100)',
        usepassword: '@string(6,10)',
        email: '@email',
        boker: '@url',
        'phone|1': /^1[0-9]{10}$/ 
        });
	$.get('http://localhost:8080/lostweek/hello.html',{ name:'vsked'},function(dt){
		 $('#backMsg1').html(dt);
	});

    });
</script>

</body>
</html>
