<title>常用布局</title>

<style>
  html, body {
      height: 100%;
  }
  .fill100 { 
      min-height: 100%;
      height: 100%;
  }
  .fill8 { 
      min-height: 8%;
      height: 8%;
  }
  .fill90 { 
      min-height: 90%;
      height: 90%;
  }
  </style>
</head>

<body >


    <div class="fill8" style="background-color: rgba(255,0,0,0.1);">
      <div class="w-100 h-100 d-inline-block" style="width: 120px; background-color: rgba(108, 108, 240, 0.1)">
        Width 100%
        Height 100%
      </div>
    </div>
    <div class="fill90" style="background-color: rgba(0, 247, 255, 0.1);">

      <div class="w-25 h-100 d-inline-block" style="background-color: #eee;">Width 25%</div>

      <div class="w-75 h-100 d-inline-block" style="background-color: #eee;">Width 75%</div>



    </div>

  



  <script src="js/jquery.min.js"></script>
