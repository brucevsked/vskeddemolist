<!DOCTYPE HTML>
<html lang="zh">
<head>
<!-- must set here! -->
<base href="">

<title>bootstrap模态框改宽度与高度</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.css" >
<link rel="stylesheet" href="css/animate.css" >

</head>

<body >
注意点1class="modal-content" id="c2"<br>
注意点2   $('#c2').width(c1+'px');<br>
   $('#c2').height(($(window).height()-$(window).height()*0.1)+'px');
<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="showModel1Bt">开始演示模态框</button>
<!-- 模态框（Modal） -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1" id="showModel1Bt">开始演示模态框2</button>
<!-- 模态框（Modal） -->
<div class="modal" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="c2">
            <div class="modal-header">                
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



  <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/lib/bootstrap/js/bootstrap.min.js" ></script>

<script>
'use strict'

$(function(){
  
   

$('#myModal').on('shown.bs.modal', function () {
    var $this = $(this);
    var $modal_dialog = $this.find('.modal-dialog');
    $this.css('display', 'block');
    $modal_dialog.animate({'margin-top': Math.max(0, ($(window).height() - $modal_dialog.height()) / 2) });
});

$('#myModal').on('hide.bs.modal', function () {
    var $this = $(this);
    var $modal_dialog = $this.find('.modal-dialog');
    $modal_dialog.css({'margin-top':0 });
});

  $('#myModal1').on('shown.bs.modal', function () {
    var $this = $(this);
    var $modal_dialog = $this.find('.modal-dialog');
    $this.css('display', 'block');
    console.log($('#showModel1Bt').width());//左边菜单的宽度
    console.log($(window).width() -$('#showModel1Bt').width());//右边内容宽度
    var c1=$(window).width() -$('#showModel1Bt').width();
   $('#c2').width(c1+'px');
   $('#c2').height(($(window).height()-$(window).height()*0.1)+'px');
    $modal_dialog.animate({'margin-left': Math.max(0, $('#showModel1Bt').width()  ) });
  });
  
$('#myModal1').on('hide.bs.modal', function () {
    var $this = $(this);
    var $modal_dialog = $this.find('.modal-dialog');
    $modal_dialog.css({'margin-left':0 });
});


});
</script>

</body>
</html>
