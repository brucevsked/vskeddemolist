<html lang="zh">
<head>

<title>导出</title>

<body>
  code:<input id="code" name="code" /> &nbsp;phone:<input id="phone" name="phone" />
  <button type="button" id="testQueryBt1">query</button>
  <button type="button" id="testBt1">getSelected</button>
  <button type="button" id="export1Bt" >导出excel</button>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox ">

                      <div class="ibox-title">
                        <h5>单行选中</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#" class="dropdown-item">选项 1</a>

                                </li>

	<div class="ibox-content">
      <div class="table table-striped table-bordered table-hover " id="mytbc1">

  <table id="dt0" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>id</th>
                <th>code</th>
                <th>First name</th>
                <th>phone</th>

            </tr>
        </thead>
       <!-- 第一步准备一个隐藏层 --> 
    <div id="xlsxbtn" style="display:none;"></div>
    </table>
    
    

      </div>
	</div>
	<!-- end iboxcontent -->

</div>
</div>
</div>
	<!-- end row -->
</div>
<!-- 使用方向键试试 或拖动看看-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/dataTables/datatables.min.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>

<script src="js/plugins/dataTables/select/js/dataTables.select.min.js"></script>
<script src="js/plugins/dataTables/select/js/select.bootstrap4.min.js"></script>

    <script src="js/plugins/dataTables/Buttons-1.5.6/js/buttons.bootstrap4.min.js"></script>
    <script src="js/plugins/sheetjs/shim.min.js"></script>
    <script src="js/plugins/sheetjs/xlsx.full.min.js"></script>
    
    <script src="js/plugins/datetime/luxon.min.js"></script>
    

    <script src="js/mock-min.js" type="text/javascript"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function(){

      Mock.mock(RegExp('http://localhost:8080/mypage.*'),'get',{
      	draw:1,
      	recordsTotal:257,
        'data|100': [{'id|+1':1,'code':/\d{3}/,'name':'@cname','phone':/^1[385][1-9]\d{8}/,'addtime':/15\d{11}/}]
        });


  var myTable1=$('#dt0').DataTable({
  	ajax:{
  	url:'http://localhost:8080/mypage',
  	data:function(d){
  	  if($('#code').val()!=''){
  	    d.code=$('#code').val();
  	    console.log(d.code);
  	  }
  	  if($('#phone').val()!=''){
  	  d.phone=$('#phone').val();
  	  console.log(d.phone);
  	  }
  	}
  	},
  	select:'single',//可选值os,single,multi 当值为os时可以按住ctrl或shift可以多选
  	language:{
        "sProcessing": "处理中...",
        "sLengthMenu": "每页 _MENU_ 行",
        "sZeroRecords": "没有匹配结果",
        "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
        "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
        "sInfoPostFix": "",
        "sSearch": "搜索:",
        "sUrl": "",
        "sEmptyTable": "表中数据为空",
        "sLoadingRecords": "载入中...",
        "sInfoThousands": ",",
        "select":{
        	"rows":{
        		_: "已选择  %d 行",
        		1: "已选择 1 行"
        	}
        },
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上页",
            "sNext": "下页",
            "sLast": "末页",
            "sJump": "跳转"
        },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    },
	  columnDefs: [{
	    targets: [0],
	    visible: false,
	    searchable: false
	  }],
	  searching: false, //隐藏搜索
		pageLength: 10,//每页显示10条
		lengthMenu:[1,2,5,10,20,25,30,35,40,45,50,55,60,65,70,75,80],//每页显示多少条列表
	  bPaginate:true,//显示分页器
	  //stripeClasses: ["odd", "even"],
		fnRowCallback:function(nRow,aData,iDataIndex,iDisplayIndexFull){
		  //行创建后回调
		 // console.log(nRow+'|'+iDataIndex+'|'+aData.code+'|'+$('td', nRow).eq(0).text());
		    return nRow;
		},
	  responsive: true,
    dom: '<"html5buttons"B>lTfgitp',
    buttons: [
    'excel'
    ],
  	columns:[
  	{data:'id'},
  	{data:'code',render:function(data, type, full, meta){
  	  //自增序号
  	  return meta.row + 1 + meta.settings._iDisplayStart;
  	 },orderable:false},
  	{data:'name'},
  	{data:'phone'},
  	{data:'addtime',
  	 render:function(data, type, full, meta){
  	  //行创建时渲染
  	  var d=luxon.DateTime.fromMillis(parseInt(data));//日期时间格式化
  	 return d.toFormat('yyyy-MM-dd HH:mm:ss');
  	 }
  	}
  	]
  	});


	    $('#testBt1').on('click',function(){
	      var myTable=$('#dt0').DataTable();
	      var mySelectedDataList=myTable.rows('.selected').data();
	      $.each(mySelectedDataList,function(indexa,ela){
	        console.log(ela.id+'|'+ela.code+'|'+ela.name+'|'+ela.phone);
	        });

	      });


    $('#testQueryBt1').on('click', function() {

       myTable1.ajax.reload();

    } );
    
    //第六步绑定事件
    $('#export1Bt').on('click',myDemo1.export1);


});
        
        
        
var myDemo1=new Object({
  //第二步准备下载文件名
  myFileName:'下载',
  
  export1:function(){
    console.log('--------');
    //第五步调用导出与下载
    myDemo1.tableau('xlsxbtn',  'xportxlsx',  'xlsx',  myDemo1.myFileName+'.xlsx');
    myDemo1.downExcel('xlsx');

  },
  //第三步写导出方法这个是固定的
  tableau:function tableau(pid, iid, fmt, ofile) {
	if(typeof Downloadify !== 'undefined') Downloadify.create(pid,{
			swf: 'downloadify.swf',
			downloadImage: 'download.png',
			width: 100,
			height: 30,
			filename: ofile, data: function() { return myDemo1.doit(fmt, ofile, true); },
			transparent: false,
			append: false,
			dataType: 'base64',
			onComplete: function(){ alert('Your File Has Been Saved!'); },
			onCancel: function(){ alert('You have cancelled the saving of this file.'); },
			onError: function(){ alert('You must put something in the File Contents or there will be nothing to save!'); }
	}); else document.getElementById(pid).innerHTML = "";
},
//第四步写下载方法这个是固定的
downExcel:function (type, fn, dl) {
	var elt = document.getElementById('dt0');
	var wb = XLSX.utils.table_to_book(elt, {sheet:"Sheet JS"});
	return dl ?
		XLSX.write(wb, {bookType:type, bookSST:true, type: 'base64'}) :
		XLSX.writeFile(wb, fn || (myDemo1.myFileName+'.' + (type || 'xlsx')));
}
  
  
  
});

    </script>


</body>
</html>
