<!DOCTYPE HTML>
<html lang="zh">
<head>
<!-- must set here! -->
<base href="">

<title>30datatables隐藏定制分页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 使用 viewport meta 标签在手机浏览器上控制布局 -->
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<!-- 全屏模式,不显示工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 关闭iphone电话号码链接 -->
<meta name="format-detection" content="telephone=no" />

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">
<link href="css/plugins/dataTables/dataTables.bootstrap4.min.css" rel="stylesheet">

<link href="js/plugins/dataTables/select/css/select.bootstrap4.css" rel="stylesheet">
</head>

<body>
 
<div class="table-responsive" id="mytbc1">
    <table id="dt0" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>id</th>
                <th>code</th>
                <th>First name</th>
                <th>phone</th>
            </tr>
        </thead>
    
    </table>
</div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/dataTables/datatables.min.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>

<script src="js/plugins/dataTables/select/js/dataTables.select.min.js"></script>
<script src="js/plugins/dataTables/select/js/select.bootstrap4.min.js"></script>
    
    <script src="js/mock-min.js" type="text/javascript"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function(){
        	
      Mock.mock(RegExp('http://localhost:8080/mypage.*'),'get',{
      	draw:1,
      	recordsTotal:257,
        'data|100': [{'id|+1':1,'code':/\d{3}/,'name':'@cname','phone':/^1[385][1-9]\d{8}/}]
        });
  

  var myTable1=$('#dt0').DataTable({
  	ajax:'http://localhost:8080/mypage',
  	select:true,//需要Select-1.3.0支持
	  columnDefs: [{
	    targets: [0],
	    visible: false,
	    searchable: false
	  }],
	  searching: false, //隐藏搜索
	  pageLength:6,//每页显示10条
	  responsive: true,
    bLengthChange: false, //隐藏分页长度下拉列表
  	columns:[
  	{data:'id'},
  	{data:'code'},
  	{data:'name'},
  	{data:'phone'}
  	]
  	});

        });


/**

    "bPaginate": false,
    "bLengthChange": false,
    "bFilter": true,
    "bInfo": false,
    "bAutoWidth": false });
 * 
 * **/
    </script>


</body>
</html>
