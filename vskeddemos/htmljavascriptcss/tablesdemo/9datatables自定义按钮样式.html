    <script src="js/jquery-3.1.1.min.js"></script>

    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>
    <script src="js/plugins/dataTables/Select-1.3.0/js/select.bootstrap4.min.js"></script>
    <script src="js/plugins/dataTables/Buttons-1.5.6/js/buttons.bootstrap4.min.js"></script>
    
    <script src="js/plugins/datetime/luxon.min.js"></script>
    
    <script src="js/inspinia.js"></script>

    <script src="js/mock-min.js" type="text/javascript"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function(){

      Mock.mock(RegExp('http://localhost:8080/mypage.*'),'get',{
      	draw:1,
      	recordsTotal:257,
        'data|100': [{'id|+1':1,'code':/\d{3}/,'name':'@cname','phone':/^1[385][1-9]\d{8}/,'addtime':/15\d{11}/}]
        });


  var myTable1=$('#dt0').DataTable({
  	ajax:{
  	url:'http://localhost:8080/mypage',
  	data:function(d){
  	  if($('#code').val()!=''){
  	    d.code=$('#code').val();
  	    console.log(d.code);
  	  }
  	  if($('#phone').val()!=''){
  	  d.phone=$('#phone').val();
  	  console.log(d.phone);
  	  }
  	}
  	},
  	select:true,//需要Select-1.3.0支持
  	language:{
        "sProcessing": "处理中...",
        "sLengthMenu": "每页 _MENU_ 行",
        "sZeroRecords": "没有匹配结果",
        "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
        "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
        "sInfoPostFix": "",
        "sSearch": "搜索:",
        "sUrl": "",
        "sEmptyTable": "表中数据为空",
        "sLoadingRecords": "载入中...",
        "sInfoThousands": ",",
        "select":{
        	"rows":{
        		_: "已选择  %d 行",
        		1: "已选择 1 行"
        	}
        },
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上页",
            "sNext": "下页",
            "sLast": "末页",
            "sJump": "跳转"
        },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    },
	  columnDefs: [{
	    targets: [0],
	    visible: false,
	    searchable: false
	  }],
	  searching: true, //隐藏搜索
		pageLength: 10,//每页显示10条
		lengthMenu:[1,2,5,10,20,25,30,35,40,45,50,55,60,65,70,75,80],//每页显示多少条列表
	  bPaginate:true,//显示分页器
	  //stripeClasses: ["odd", "even"],
		fnRowCallback:function(nRow,aData,iDataIndex,iDisplayIndexFull){
		  //行创建后回调
		  console.log(nRow+'|'+iDataIndex+'|'+aData.code+'|'+$('td', nRow).eq(0).text());
		    return nRow;
		},
	  responsive: true,
    dom: '<"html5buttons"B>lTfgitp',
    buttons: [
        {
          text:'addBt',
          className:'btn btn-w-m btn-primary',
	        action:function(e, dt, node, config){
	        console.log('you has click add bt');
	        }
	      },
	      {
	        text:'editBt',
	        className:'btn btn-w-m btn-success',
	        action:function(e, dt, node, config){
	        console.log('you has click edit bt');
	    }
	  }
    ],
  	columns:[
  	{data:'id'},
  	{data:'code'},
  	{data:'name'},
  	{data:'phone'},
  	{data:'addtime',
  	 render:function(data, type, full, meta){
  	  //行创建时渲染
  	  var d=luxon.DateTime.fromMillis(parseInt(data));//日期时间格式化
  	 return d.toFormat('yyyy-MM-dd HH:mm:ss');
  	 }
  	}
  	]
  	});


	    $('#testBt1').on('click',function(){
	      var myTable=$('#dt0').DataTable();
	      var mySelectedDataList=myTable.rows('.selected').data();
	      var mySelectedData=mySelectedDataList[0];
	      //console.log(mySelectedData.length);
        console.log(mySelectedData.id+'|'+mySelectedData.code+'|'+mySelectedData.name+'|'+mySelectedData.phone);

        var mySelectedData1=myTable.rows('.selected').select().data()[0];
        console.log(mySelectedData1.id+'|'+mySelectedData1.code+'|'+mySelectedData1.name+'|'+mySelectedData1.phone);

	      });



    $('#testQueryBt1').on('click', function() {

       myTable1.ajax.reload();

    } );

        });

    </script>
