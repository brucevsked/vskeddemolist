<!DOCTYPE HTML>
<html lang="zh">
<head>
<!-- must set here! -->
<base href="">

<title>datatables_ajax分页+mock</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

</head>

<body>
	<div class="ibox-content">
      <div class="table-responsive" id="mytbc1">
      	
  <table id="dt0" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>id</th>
                <th>First name</th>
                <th>phone</th>
            </tr>
        </thead>

    </table>
      	
      </div>
	</div>
	
<!-- 使用方向键试试 或拖动看看-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>
    
    <script src="js/mock-min.js" type="text/javascript"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function(){
        	
      Mock.mock(RegExp('http://localhost:8080/mypage.*'),'get',{
      	draw:1,
      	recordsTotal:257,
        'data|100': [{'id':/\d{3}/,'name':'@cname','phone':/^1[385][1-9]\d{8}/}]
        });
  

  $('#dt0').DataTable({
  	ajax:'http://localhost:8080/mypage',
  	columns:[
  	{data:'id'},
  	{data:'name'},
  	{data:'phone'}
  	]
  	});
        });

    </script>


</body>
</html>
