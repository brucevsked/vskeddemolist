<!DOCTYPE HTML>
<html lang="zh">

<head>
    <!-- must set here! -->
    <base href="">
    <title>bar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <style type="text/css">
    html,
    body {
        width: 99.5%;
        height: 98.7%;
    }

    < !--以下设置全屏-->body {
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
    }
    </style>
</head>

<body>
    <div id="a1" style="height: 30%"></div>
    <div id="a2" style="height: 40%"></div>
    <div id="a3" style="height: 30%"></div>
    <script language="javascript" type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/lib/mock-min.js"></script>
    <script language="javascript" type="text/javascript" src="js/lib/echarts/echarts.min.js"></script>
    <script>
    $(function() {


                for (var i = 1; i < 4; i++) {

                    var rsArray = new Array();
                    rsArray.push(['月份', '降水量', '蒸发量']);
                    for (var mindex = 1; mindex <= 12;mindex++) {
                        var Random = Mock.Random;
                        rsArray.push([mindex + '月', Random.integer(2, 500), Random.integer(300, 500)]);
                    }


                    var dom = document.getElementById("a" + i);
                    var myChart = echarts.init(dom);
                    var option = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: rsArray
                        },
                        xAxis: { type: 'category' },
                        yAxis: {},
                        series: [
                            { type: 'bar' },
                            { type: 'bar' }
                        ]
                    };

                    if (option && typeof option === "object") {
                        myChart.setOption(option, true);
                    }
                }


    });
    </script>
</body>

</html>
