<!DOCTYPE HTML>
<html>
<head>
<!-- must set here! -->
<base href="">

<title>模板页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/lib/weui/weui.css">
<link rel="stylesheet" type="text/css" href="css/lib/weui/weuix.min.css">
</head>

<body ontouchstart>
<div class="container" id="container">
      
<div class="page icons js_show">
    <div class="page__hd">
        <h1 class="page__title">Icons</h1>
        <p class="page__desc">图标</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <div class="icon-box">
            <i class="weui-icon-success weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">成功</h3>
                <p class="icon-box__desc">用于表示操作顺利达成</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="weui-icon-info weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">提示</h3>
                <p class="icon-box__desc">用于表示信息提示；也常用于缺乏条件的操作拦截，提示用户所需信息</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="weui-icon-warn weui-icon_msg-primary"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">普通警告</h3>
                <p class="icon-box__desc">用于表示操作后将引起一定后果的情况</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="weui-icon-warn weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">强烈警告</h3>
                <p class="icon-box__desc">用于表示操作后将引起严重的不可挽回的后果的情况</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="weui-icon-waiting weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">等待</h3>
                <p class="icon-box__desc">用于表示等待</p>
            </div>
        </div>
        <div class="icon_sp_area">
            <i class="weui-icon-success"></i>
            <i class="weui-icon-success-no-circle"></i>
            <i class="weui-icon-circle"></i>
            <i class="weui-icon-warn"></i>
            <i class="weui-icon-download"></i>
            <i class="weui-icon-info-circle"></i>
            <i class="weui-icon-cancel"></i>
            <i class="weui-icon-search"></i>
        </div>
    </div>

</div>

</div>
<!-- 使用方向键试试 或拖动看看-->
<script src="js/lib/wechat/zepto.min.js" type="text/javascript"></script>
<script src="js/lib/wechat/zepto.weui.js" type="text/javascript"></script>
<script src="js/lib/wechat/php.js" type="text/javascript"></script>
<script src="js/lib/mock-min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function(){

    });
</script>

</body>
</html>
