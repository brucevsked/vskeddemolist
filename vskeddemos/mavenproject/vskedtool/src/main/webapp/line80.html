<!DOCTYPE HTML>
<html>
<head>
<!-- must set here! -->
<base href="">

<title>80个字符为一行</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
将一个长字符串分成80个字符每行<br>
<textarea id="sta" rows="3" cols="100"></textarea>
<br>
<button type="button" id="line80Bt" onclick="go()">split80</button>
<br>
<textarea id="tta" rows="5" cols="100"></textarea>

<br>
<textarea id="tta1" rows="5" cols="100"></textarea>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script> 

<script type="text/javascript">
$(function(){
	$('#sta').focus();
});

function go(){
	var s=$('#sta').val();
	var rs='';
	var rs1='';
	for(var i=0;i<s.length;i=i+80){
		rs+=s.substring(i,(i+80)>=s.length?s.length:(i+80))+'\n';
		rs1+='s+="'+s.substring(i,(i+80)>=s.length?s.length:(i+80))+'";\n';
	}
	$('#tta').val(rs);
	$('#tta1').val(rs1);
}
</script>

</body>
</html>
