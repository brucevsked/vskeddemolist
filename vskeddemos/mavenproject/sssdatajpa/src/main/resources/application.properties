spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true

#spring.jpa.generate-ddl=true
#是否自动建表
#spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.189:3306/sssdatajpa?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=sssdatajpa
spring.datasource.password=sssdatajpa
spring.jpa.open-in-view=true
#解决命名问题
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# 页面默认前缀目录 
spring.mvc.view.prefix=/WEB-INF/jsp/
 
# 响应页面默认后缀 
spring.mvc.view.suffix=.jsp