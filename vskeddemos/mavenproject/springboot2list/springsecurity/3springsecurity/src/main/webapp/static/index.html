<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>JWT Spring Security Demo</title>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" crossorigin="anonymous" href="resources/css/bootstrap/css/bootstrap.min.css" >

</head>
<body>
<div class="container">
   <h1>JWT Spring Security Demo</h1>

   <div class="alert alert-danger" id="notLoggedIn">Not logged in!</div>

   <div class="alert alert-info text-hidden" id="loggedIn"></div>

   <div class="row">
      <div class="col-md-6">
         <div class="card card-default" id="login">
            <div class="card-header">
               Login
            </div>
            <div class="card-body">
               <form id="loginForm">
                  <div class="form-group">
                     <input type="text" class="form-control" id="exampleInputEmail1" placeholder="username"
                            required name="username">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="password" required name="password">
                  </div>
                  <div class="well">
                     Try one of the following logins
                     <ul>
                        <li>admin & admin</li>
                        <li>user & password</li>
                        <li>disabled & password</li>
                     </ul>
                  </div>
                  <button type="submit" class="btn btn-primary">login</button>
               </form>
            </div>
         </div>

         <div id="userInfo">
            <div class="card card-default">
               <div class="card-header">
                  Authenticated user
               </div>
               <div class="card-body">
                  <div id="userInfoBody"></div>
                  <button type="button" class="btn btn-primary" id="logoutButton">logout</button>
               </div>
            </div>
         </div>
      </div>

      <div class="col-md-6">
         <div class="btn-group" role="group" aria-label="..." style="margin-bottom: 16px;">
            <button type="button" class="btn btn-secondary" id="exampleServiceBtn">call example service</button>
            <button type="button" class="btn btn-success" id="adminServiceBtn">call admin protected service</button>
         </div>
         <div class="card card-default">
            <div class="card-header">
               Response:
            </div>
            <div class="card-body">
               <pre id="response"></pre>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
               aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login unsuccessful</h4>
         </div>
         <div class="modal-body"></div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" crossorigin="anonymous" src="resources/js/jquery.min.js" ></script>
<script type="text/javascript" crossorigin="anonymous" src="resources/js/popper/popper.min.js" ></script>
<script type="text/javascript" crossorigin="anonymous" src="resources/js/bootstrap/js/bootstrap.min.js" ></script>

<script type="text/javascript" crossorigin="anonymous" src="js/client.js" ></script>
</body>
</html>
