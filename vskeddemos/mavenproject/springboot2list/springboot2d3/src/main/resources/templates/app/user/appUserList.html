<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>app后台用户列表</title>
</head>
<body>
	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>app后台用户列表</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<!-- search start -->
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group row">
							<div class="col-lg-2">
								<input id="phone" name="phone" placeholder="手机号" class="form-control" />
							</div>
                            <div class="col-lg-2">
								<input id="username" name="username" placeholder="昵称" class="form-control" />
							</div>
                            <div class="col-lg-2">
								<input id="myinvitationcode" name="myinvitationcode" placeholder="邀请码" class="form-control" />
							</div>
							<button type="button" id="queryBt" class="btn btn-primary ">查询</button>
							&nbsp;&nbsp;
						</div>
					</div>
				</div>
				<!-- search end -->
				<div class="table-responsive">
					<table id="dt0" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>uid</th>
								<th>用户名</th>
								<th>手机号</th>
								<th>余额</th>
								<th>可提现余额</th>
								<th>冻结余额</th>
								<th>累计充值</th>
								<th>累计消费</th>
								<th>累计转出</th>
								<th>观影次数</th>
								<th>推广观影次数</th>
								<th>邀请码</th>
								<th>是否代理</th>
								<th>状态</th>
								<th>注册时间</th>
							</tr>
						</thead>

					</table>
				</div>
			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/user/appUserList.js"></script>
</body>
</html>
