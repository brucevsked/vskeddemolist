<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>添加</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>添加</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="" th:if="${data ne null}">
				<input type="hidden" id="fid" name="fid" th:value="${fid}" >
				<input type="hidden" id="oldPid" name="oldPid" th:value="${data['parentid']}" >
					<div class="form-group">
						<label class="col-sm-2 control-label">视频分类等级</label>
						<div class="col-sm-10">
                         <input type="radio" class="i-checks" value="1" name="leveltype" th:checked="${data['level']==1}"> 1级分类
                         <input type="radio" class="i-checks" value="2" name="leveltype" th:checked="${data['level']==2}"> 2级分类
						</div>
					</div>
					<div class="form-group" id="myParentLevelDiv">
						<label class="col-sm-2 control-label">1级分类</label>
						<div class="col-sm-10">
						 <select id="parenttype" name="parenttype"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">类型名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="vtname" id="vtname" th:value="${data['name']}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="vtdescription" id="vtdescription" th:value="${data['description']}" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="updateBt">更新</button>
							<button type="reset" class="btn btn-warning" id="resetBt">重置</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appVideoTypeUpdate.js"></script>
</body>
</html>
