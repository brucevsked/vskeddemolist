<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>添加</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>添加</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
			    <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="">
					<div class="form-group">
						<label class="col-lg-2 control-label">设备类型</label>
						<div class="col-lg-10">
						<input type="radio" class="i-checks" value="2" name="devicetype" checked> 安卓
                        <input type="radio" class="i-checks" value="1" name="devicetype" > 苹果
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-lg-2 control-label">更新方式</label>
						<div class="col-lg-10">
						<input type="radio" class="i-checks" value="1" name="state" checked> 普通更新
                        <input type="radio" class="i-checks" value="0" name="state" > 强制更新
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">版本名称</label>
						<div class="col-sm-10">
						    <input type="text" class="form-control" name="name" id="name" value="柠檬视频" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">版本代码</label>
						<div class="col-sm-10">
						    <input type="text" class="form-control" name="code" id="code" value="lemonvideo" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">更新内容</label>
						<div class="col-sm-10">
							<textarea rows="15" cols="100" name="upcontent" id="upcontent">更新内容如下:</textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">版本号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="version" id="version" value="1.0.1" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">版本唯一标识</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="versionidentify" id="versionidentify" value="identifya" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">服务端api版本</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="serverversion" id="serverversion" value="v1" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">版本更新地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="updateurl" id="updateurl" value="http://" required>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="reset" class="btn btn-warning">重写</button>
							<button type="button" class="btn btn-primary" id="addBt">增加</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appVersionAdd.js"></script>
</body>
</html>
