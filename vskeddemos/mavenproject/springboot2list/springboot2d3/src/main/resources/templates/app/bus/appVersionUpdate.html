<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>更新</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>更新</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="" th:if="${data ne null}">
				<input type="hidden" id="fid" name="fid" th:value="${fid}" >

					<div class="form-group">
						<label class="col-lg-2 control-label">设备类型</label>
						<div class="col-lg-10">
						<input type="radio" class="i-checks" value="2" name="devicetype" th:checked="${data['devicetype']==2}"> 安卓
                        <input type="radio" class="i-checks" value="1" name="devicetype" th:checked="${data['devicetype']==1}"> 苹果
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">更新方式</label>
						<div class="col-lg-10">
						<input type="radio" class="i-checks" value="1" name="state" th:checked="${data['state']==1}"> 普通更新
                        <input type="radio" class="i-checks" value="0" name="state" th:checked="${data['state']==0}"> 强制更新
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">版本名称</label>
						<div class="col-sm-10">
						    <input type="text" class="form-control" name="name" id="name" th:value="${data['name']}" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">版本代码</label>
						<div class="col-sm-10">
						    <input type="text" class="form-control" name="code" id="code" th:value="${data['code']}" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">更新内容</label>
						<div class="col-sm-10">
							<textarea rows="15" cols="100" name="upcontent" id="upcontent" th:text="${data['upcontent']}"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">版本号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="version" id="version" th:value="${data['version']}" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">版本唯一标识</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="versionidentify" id="versionidentify" th:value="${data['versionidentify']}" required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">服务端api版本</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="serverversion" id="serverversion" th:value="${data['serverversion']}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">版本更新地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="updateurl" id="updateurl" th:value="${data['updateurl']}" required>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="updateBt">更新</button>
							<button type="reset" class="btn btn-warning" id="resetBt">重置</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appVersionUpdate.js"></script>
</body>
</html>
