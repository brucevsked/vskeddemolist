<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>添加</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>添加</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="" >
					<div class="form-group">
						<label class="col-sm-2 control-label">文件类型</label>
						<div class="col-sm-10">
							<select id="type1" name="type1">
							<option value="1">图片</option>
							<option value="2">视频</option>
							<option value="3">聊天</option>
							<option value="4">头像</option>
							<option value="5">广告</option>
							<option value="6">影片封面</option>
							<option value="7">影星头像</option>
							<option value="8">apk</option>
							<option value="9">banner</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">文件</label>
						<div class="col-sm-10">
<div class="custom-file">
    <input id="myFile" type="file" class="custom-file-input">
    <label for="myFile" class="custom-file-label">选择文件...</label>
</div> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="addBt">上传</button>
							<button type="reset" class="btn btn-warning" id="resetBt">清空</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appFileListAdd.js"></script>
</body>
</html>
