<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>列表</title>
</head>
<body>

	<div class="col-lg-12">
		<div class="ibox ">
			<div class="ibox-title">
				<h5>列表</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<!-- search start -->
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group row">
							<div class="col-lg-2">
								<input id="phone" name="phone" placeholder="手机" class="form-control" />
							</div>
							<div class="col-lg-2">
								<input id="username" name="username" placeholder="代理名" class="form-control" />
							</div>
							<div class="col-lg-2">
							<select id="type" name="type">
							<option value="" selected >请选择文件类型</option>
							<option value="1">图片</option>
							<option value="2">视频</option>
							<option value="3">聊天</option>
							<option value="4">头像</option>
							<option value="5">广告</option>
							<option value="6">影片封面</option>
							<option value="7">影星头像</option>
							<option value="8">apk</option>
							<option value="9">banner</option>
							</select>
							</div>
							<button type="button" id="queryBt" class="btn btn-primary ">查询</button>
							&nbsp;&nbsp;
						</div>
					</div>
				</div>
				<!-- search end -->
				<div class="table-responsive">
					<table id="dt0" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>id</th>
								<th>路径</th>
								<th>类型</th>
								<th>来源</th>
								<th>手机</th>
								<th>代理名</th>
								<th>文件大小</th>
								<th>原名称</th>
								<th>文件内容</th>
								<th>添加时间</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appFileListList.js"></script>
</body>
</html>
