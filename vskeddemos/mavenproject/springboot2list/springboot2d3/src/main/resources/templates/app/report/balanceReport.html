<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>平台余额报表</title>
</head>
<body>

	<div class="col-lg-12">
		<div class="ibox ">
			<div class="ibox-title">
				<h5>平台余额报表</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="table-responsive">
					<table id="dt0" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>总余额</th>
								<th>累计充值</th>
								<th>累计消费</th>
								<th>累计转出</th>
								<th>总观影次数</th>
								<th>累计观影次数</th>
							</tr>
						</thead>
					</table>
					<table id="dt1" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>今日注册</th>
								<th>总计注册</th>
								<th>今日钻石充值</th>
								<th>今日钻石消费</th>
								<th>总计钻石消费</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/report/balanceReport.js"></script>
</body>
</html>
