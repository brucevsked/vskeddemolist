<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>卡密初始化</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>卡密初始化</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="" >
					<input type="hidden" id="fid" name="fid" th:value="${fid}" >
					<div class="form-group">
						<label class="col-sm-2 control-label">vip列表</label>
						<div class="col-sm-10">
							<select id="vippriceid" name="vippriceid"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">数量</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" name="count" id="count" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">过期时间</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="expire" id="expire"  required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="addBt">初始化</button>
							<button type="reset" class="btn btn-warning" id="resetBt">重置</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appCardCodeAdd.js"></script>
</body>
</html>
