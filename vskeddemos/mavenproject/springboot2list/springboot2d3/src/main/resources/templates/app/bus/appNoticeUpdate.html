<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>更新</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>更新</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="" th:if="${data ne null}">
				<input type="hidden" id="fid" name="fid" th:value="${fid}" >
					<div class="form-group">
						<label class="col-lg-2 control-label">公告标题</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" name="ntitle" id="ntitle" th:value="${data['title']}" required>
						</div>
					</div>
					<div class="hr-line-dashed"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label">公告内容</label>
						<div class="col-sm-10">
							<textarea rows="15" cols="100" name="ncontent" id="ncontent" th:text="${data['content']}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">发布状态</label>
						<div class="col-sm-10">
                         <input type="radio" class="i-checks" value="0" name="state" th:checked="${data['state']==0}"> 禁用
                         <input type="radio" class="i-checks" value="1" name="state" th:checked="${data['state']==1}"> 启用
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="updateBt">更新</button>
							<button type="reset" class="btn btn-warning" id="resetBt">重置</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appNoticeUpdate.js"></script>
</body>
</html>
