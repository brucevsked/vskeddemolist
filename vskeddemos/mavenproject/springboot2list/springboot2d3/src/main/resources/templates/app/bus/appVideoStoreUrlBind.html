<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>绑定</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>绑定</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="" >
				<input type="hidden" id="fid" name="fid" th:value="${fid}" >
					<div class="form-group">
						<label class="col-sm-2 control-label">影片名称 <span th:text="${data['name']}"></span></label>
					</div>
					
					<div class="form-group" id="localUrlDiv">
						<label class="col-sm-3 control-label">本地地址 <button type="button" class="btn btn-w-m btn-info" id="localAddBt" onclick="appVideoStoreUrlBindBind.localVideoStoreUrlAdd()">添加本地地址</button></label>
						<div class="col-sm-9">
						<p  th:value="${data['name']}"></p>
						</div>
					</div>
					
					<div class="form-group" id="remoteUrlDiv">
						<label class="col-sm-3 control-label">外链地址<button type="button" class="btn btn-w-m btn-info" id="remoteAddBt" onclick="appVideoStoreUrlBindBind.remoteVideoStoreUrlAdd()">添加外链地址</button></label>
						<div class="col-sm-9">
						<p  th:value="${data['name']}"></p>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="updateBt">更新</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appVideoStoreUrlBind.js?id=2"></script>
</body>
</html>
