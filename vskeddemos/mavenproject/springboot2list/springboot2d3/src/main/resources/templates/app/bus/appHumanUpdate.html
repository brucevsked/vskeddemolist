<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>更新</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>更新</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="" th:if="${data ne null}">
				<input type="hidden" id="fid" name="fid" th:value="${fid}" >
				<input type="hidden" id="oldPid" name="oldPid" th:value="${data['type1']}" >
					<div class="form-group">
						<label class="col-sm-2 control-label">类型名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="hname" id="hname" th:value="${data['name']}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">类型</label>
						<div class="col-sm-10">
						 <select id="htype" name="htype"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="hdescription" id="hdescription" th:value="${data['description']}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-12 control-label">图片地址
						<div class="custom-file">
						    <input id="myFile" type="file" class="custom-file-input">
						    <label for="myFile" class="custom-file-label">1选择文件...</label>
						    <button type="button" class="btn btn-info btn-rounded" id="uploadFile1Bt">2上传文件</button>
						</div> 
						</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" name="pic" id="pic" th:value="${data['pic']}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">性别</label>
						<div class="col-sm-10">
                         <input type="radio" class="i-checks" value="2" name="sex" th:checked="${data['sex']==2}"> 女
                         <input type="radio" class="i-checks" value="1" name="sex" th:checked="${data['sex']==1}"> 男
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否热播</label>
						<div class="col-sm-10">
                         <input type="radio" class="i-checks" value="0" name="ishot" th:checked="${data['ishot']==0}"> 否
                         <input type="radio" class="i-checks" value="1" name="ishot" th:checked="${data['ishot']==1}"> 是
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否推荐</label>
						<div class="col-sm-10">
                         <input type="radio" class="i-checks" value="0" name="iscommend" th:checked="${data['iscommend']==0}"> 否
                         <input type="radio" class="i-checks" value="1" name="iscommend" th:checked="${data['iscommend']==1}"> 是
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="updateBt">更新</button>
							<button type="reset" class="btn btn-primary" id="resetBt">重置</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appHumanUpdate.js?id=1"></script>
</body>
</html>
