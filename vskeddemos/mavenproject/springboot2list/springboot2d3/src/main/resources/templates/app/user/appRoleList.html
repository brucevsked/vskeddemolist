<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>后台角色列表</title>
</head>
<body>

	<div class="col-lg-12">
		<div class="ibox ">
			<div class="ibox-title">
				<h5>app后台角色列表</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<!-- search start -->
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group row">
							<div class="col-lg-2">
								<input type="text" class="form-control" id="code" name="code" placeholder="编码"  />
							</div>
							<div class="col-lg-2">
								<input type="text" class="form-control" id="name" name="name" placeholder="名称"  />
							</div>
							<button type="button" id="queryBt" class="btn btn-primary ">查询</button>
							&nbsp;&nbsp;
						</div>
					</div>
				</div>
				<!-- search end -->
				<div class="table-responsive">
					<table id="dt0" class="table table-striped table-bordered table-hover " cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>id</th>
								<th>编码</th>
								<th>角色名</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/user/appRoleList.js"></script>
</body>
</html>
