<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>后台用户列表</title>

    <div th:replace="include/web/webcss :: webcss"></div>

</head>
<body>

	<div class="col-lg-12">
		<div class="ibox ">
			<div class="ibox-title">
				<h5>web后台用户列表</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<!-- search start -->
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group row">
							<div class="col-lg-2">
								<input type="text" class="form-control" id="username" name="username" placeholder="用户名"  />
							</div>
							<div class="col-lg-2">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="手机号"  />
							</div>
							<button type="button" id="queryBt" class="btn btn-primary ">查询</button>
							&nbsp;&nbsp;
						</div>
					</div>
				</div>
				<!-- search end -->
				<div class="table-responsive">
				<table id="dt0"
					class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>uid</th>
							<th>用户名</th>
							<th>角色名</th>
							<th>手机号</th>
							<th>状态</th>
						</tr>
					</thead>
				</table>
				</div>
			</div>
		</div>

	</div>
	<!-- end collg12 -->
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/manager/user/webUserList.js"></script>
</body>
</html>
