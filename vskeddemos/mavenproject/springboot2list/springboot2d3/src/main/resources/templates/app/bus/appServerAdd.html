<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>添加</title>
</head>
<body class="pace-done">

	<div class="col-lg-12">
		<div class="ibox ">

			<div class="ibox-title">
				<h5>添加</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
                <p th:text="${errorcode}" class="font-bold text-danger"></p>
                <p th:text="${errormsg}" class="font-bold text-danger"></p>
				<form id="fm" method="post" action="">
					<div class="form-group">
						<label class="col-lg-2 control-label">名称</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" name="name" id="name" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">分组</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="group" id="group" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">域名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="domain" id="domain" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">运营商</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="isp" id="isp" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">状态</label>
						<div class="col-sm-10">
                         <input type="radio" class="i-checks" value="0" name="state" checked> 停用
                         <input type="radio" class="i-checks" value="1" name="state" > 启用
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="button" class="btn btn-primary" id="addBt">增加</button>
							<button type="reset" class="btn btn-warning" id="resetBt">清空</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appServerAdd.js"></script>
</body>
</html>
