<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- must set here! -->
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} ">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>模块列表</title>
</head>
<body>

	<div class="col-lg-12">
		<div class="ibox ">
			<div class="ibox-title">
				<h5>模块列表</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<!-- search start -->
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group row">
							<div class="col-lg-2">模块名称
								<input id="mname" name="mname" placeholder="名称" class="form-control" />
							</div>
						<div class="col-lg-2">
						    模块类型
						    <select id="type" name="type"></select>
                        </div>
						<div class="col-lg-2">
						    开始时间 <input type="text" class="form-control" id="startdate">
                        </div>
                        <div class="col-lg-2">
                                                                                     结束时间<input type="text" class="form-control" id="enddate">
                        </div>

							<button type="button" id="queryBt" class="btn btn-primary ">查询</button>
							&nbsp;&nbsp;
						</div>
					</div>
				</div>
				<!-- search end -->
			
				<div class="table-responsive">
					<table id="dt0" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>id</th>
								<th>名称</th>
								<th>类型</th>
								<th>样式</th>
								<th>序列</th>
								<th>状态</th>
								<th>添加时间</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
    <div th:replace="include/web/webjs :: webjs"></div>
	<script src="/static/js/project/app/bus/appModuleList.js"></script>
</body>
</html>
