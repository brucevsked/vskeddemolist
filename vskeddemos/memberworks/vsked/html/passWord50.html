<html><head><script language="javascript">
var radioArray={ 1:'r00',2:'r10',3:'r20',4:'r01',5:'r11',6:'r21',7:'r02',8:'r12',9:'r22'};
var tmpArray={ 'r00':'r00,r10,r01','r10':'r00,r10,r20,r11','r20':'r10,r20,r21','r01':'r00,r01,r02,r11','r11':'r01,r10,r12,r21,r11','r21':'r20,r21,r11,r22','r02':'r01,r02,r12','r12':'r02,r11,r12,r22','r22':'r12,r21,r22'};
function g(inputId){return document.getElementById(inputId);}//end getObj
function w(inputStr){document.write(inputStr);}//end function w
function p(inputObj){
var d=inputObj.type=="radio"?inputObj.id:inputObj.id.substring(1);
var pArray=tmpArray[d].split(",");
for(var i=0;i<pArray.length;i++)
isCheck(g(pArray[i]));
checkIsAll(); 
}//end p
function getInteger(){return ((Math.random()*9)+1+"").substring(0,1);}//end getInteger
function isCheck(inputObj){inputObj.checked=inputObj.checked==true?false:true;}//end isCheck
function initPanel(inputStr){
for(var i=1;i<10;i++)
{ w(inputStr+radioArray[i]+"' value="+i+" style='width:90;height:90;' />");
if(i%3==0)w("</br>");
}
}//end initPanel
function initRadioArray(){
var initCount=4;
for(var i=0;i<initCount;i++) 
isCheck(g(radioArray[getInteger()]));
}//end initRadioArray
function checkIsAll(){
var flag=true;
for(var i=1;i<10;i++){
if(g(radioArray[i]).checked==false)
flag=false;
}
if(flag==true){
alert("You have Win This Game ByVsk");
initRadioArray();
}//end if
}//end checkIsAll
function getK(){p(g(radioArray[event.keyCode-48]))}
</script>
</head>
<body onkeypress="getK();">
<div id="div_wnd" style= 'width:310px;background-color:#ffcf0f;color:#000000;'>
<script>
initPanel("<input type=radio onclick=p(this) style='size: 100;height: 100;width:92;border-bottom-width:100;' id='");
initPanel("&nbsp;<input type=button onclick=p(this) id='b");
initRadioArray();
</script></div></body></html>
